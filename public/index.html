<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Bootcamp</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="main">
        Normal Text
    </div>
    <script>
        const domRef = document.getElementById('main');

            const divs = React.createElement('div',{id: "divs"},
            React.createElement('p',{},"this is first para"),
            React.createElement('p',{},"this is second para"),
            React.createElement('p',{},"this is third para"),
            );

        // const P = React.createElement('p', {} ,"Paragraph created using React.createElement")
        ReactDOM.render(divs, domRef);
    </script>
</body>
</html>
